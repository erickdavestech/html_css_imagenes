<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>davesautocompletar</title>
  </head>
  <body>
    <main>
      <form action="">
        <span>Cual es tu nombree</span>
        <label for="nombre">
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Tu Nombree"
            autocomplete="name"
            required
          />
        </label>

        <span>Cual es tu correo</span>
        <label for="correo">
          <input
            type="email"
            id="correo"
            name="correo"
            placeholder="Tu nombre"
            autocomplete="email"
            required
          />
        </label>

        <span>Cual es tu Pais</span>
        <label for="pais">
          <input
            type="text"
            id="pais"
            name="pais"
            placeholder="Tu Pais"
            autocomplete="country-name"
            required
          />
        </label>

        <span>Cual es tu codigo Postal</span>
        <label for="cp">
          <input
            type="text"
            id="cp"
            name="cp"
            placeholder="tu Codigo Postal"
            autocomplete="postal-code"
            required
          />
        </label>

        <input type="submit" />
      </form>
    </main>
  </body>
</html>
